<!DOCTYPE html>
<html>
   <head>
    <link rel="stylesheet" href="style.css">
    <title>Shiba Inu Toys</title>
  </head>
   <body>
      <br>
     <header id="header">
    
         <nav id="nav-bar">        
           
             <a class="nav-link" href="#header">Home</a>
             <a class="nav-link" href="#features">Features</a>
             <a class="nav-link" href="#toys">Toys</a>
             
           
       </nav>
       <h1>Shiba Inu Toys!</h1>
       <br>
       <img id="header-img" src="https://myfirstshiba.com/wp-content/uploads/2017/05/shiba-inu-puppy-toys-copy-1080x675.jpg">
            <br>
       </header>
       
      <div id="features">
        <h2>Features</h2>
         <iframe width="420" height="315" id="video" src="https://www.youtube.com/watch?v=dIwRRtTH5yA">
</iframe> 
       </div>
  
       <div id="toys">
         <h2>Toys</h2>
         
          <div class="flexbox">
            <div class="level">Rubber Ball
              <p>Red</p>
              <p>Green</p>
              <p>Orange</p>             
              <p>£20</p>
                <button class="btn">Select</button>
                </div>
         <div class="level">Squeezy Duck
              <p>Purple</p>
              <p>Yellow</p>
              <p>Orange</p>                             <p>£15</p>
               <button class="btn">Select</button>
              </div>
      
         <div class="level">Rope Toy
              <p>One</p>
              <p>Colour</p>
              <p>Available</p>
              <p>£10</p>
                <button class="btn">Select</button>
               </div>
      
          </div>
           </div>
     
     <div id="more-info">
       <h3>Mailing List Sign up</h3>
          <form id="form" action="https://www.freecodecamp.com/email-submit">   
     <input name="email" type="email" id="email" placeholder="Please enter a valid Email">
     <br>
       <input type="submit" id="submit" name="email" >
           </form>
          </div>
     
     
     
  </body>
  
  
</html>
